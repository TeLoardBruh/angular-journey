<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transaparent'}"
          >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 === 0 }"
            [ngStyle]="{backgroundColor: event % 2 !== 0 ? 'yellow' : 'transaparent'}"
            *ngFor="let event of eventNumbers"
          >
            {{ event }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Add me with basic app directive</p>
      <p appBetterHighlight>Add me with better app directive</p>

    </div>
  </div>
</div>
